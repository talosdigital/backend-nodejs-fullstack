<h2>Account Information</h2>
<form class="form-inline address-form" name="form" ng-submit="login(form)" novalidate>

    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="form-group col-sm-12" ng-class="form.FirstName.$invalid && submitted ? 'has-error' : ''">
        <label class="sr-only">First name</label>

        <input type="text" name="FirstName" class="form-control" ng-model="user.name.first" placeholder="First Name" required>
        <p class="help-block" ng-show="form.FirstName.$invalid && submitted">
            Please fill your first name
        </p>
    </div>

    <div class="form-group col-sm-12" ng-class="form.LastName.$invalid && submitted ? 'has-error' : ''">
        <label class="sr-only">Last name</label>
        <input type="text" name="LastName" class="form-control" ng-model="user.name.last" placeholder="Last Name" required>
        <p class="help-block" ng-show="form.LastName.$invalid && submitted">
            Please fill your last name
        </p>
    </div>

    <div class="form-group col-sm-12">
        <label class="sr-only">Company</label>

        <input type="email" name="company" class="form-control" ng-model="user.email"  placeholder="Email">
    </div>
    <div class="form-group col-sm-12">
        <p class="input-group">
            <input type="text" ng-model="user.date" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" close-text="Close" placeholder="Birthday"/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
        </p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="passwordchange" ng-model="changepass"> Change Password
        </label>
    </div>

    <div ng-show="changepass">
        <div class="form-group col-sm-12" ng-class="form.oldpass.$invalid && submittedpass ? 'has-error' : ''">
            <label class="sr-only">Street Address</label>

            <input type="text" name="oldpass" class="form-control" ng-model="user.oldpass"  placeholder="Old Password" ng-required="changepass">
            <p class="help-block" ng-show="form.oldpass.$invalid && submittedpass">
                Please fill your old password
            </p>
        </div>

        <div class="form-group col-sm-12" ng-class="form.newpass.$invalid && submittedpass ? 'has-error' : ''">
            <label class="sr-only">City</label>

            <input type="text" name="newpass" class="form-control" ng-model="user.newpass"  placeholder="New Password" ng-required="changepass">
            <p class="help-block" ng-show="form.newpass.$invalid && submittedpass">
                Please fill your new password
            </p>
        </div>

        <div class="form-group col-sm-12" ng-class="form.confirmpass.$invalid && submittedpass ? 'has-error' : ''">
            <label class="sr-only">State</label>

            <input type="text" name="confirmpass" class="form-control" ng-model="user.confirmpass"  placeholder="Confirm Password" ng-required="changepass">
            <p class="help-block" ng-show="form.confirmpass.$invalid && submittedpass">
                Please confirm your password
            </p>
        </div>
    </div>

    <div class="form-group col-sm-12">
        <button type="submit" class="btn btn-lg btn-primary"> Save </button>
    </div>
</form>
